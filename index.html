<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GolfApp - Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/Babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #1a3c34, #2e5e4e);
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const initialPlayers = [
      { id: 1, name: 'Tiger Woods', wins: 5, secondPlace: 3, closestToPin: 2, deucePot: 1, highestScore: 0 },
      { id: 2, name: 'Rory McIlroy', wins: 3, secondPlace: 4, closestToPin: 1, deucePot: 2, highestScore: 1 },
      { id: 3, name: 'Jordan Spieth', wins: 2, secondPlace: 2, closestToPin: 3, deucePot: 0, highestScore: 2 },
    ];

    const calculateTotalPoints = (player) => {
      return (player.wins * 3) + (player.secondPlace * 2) + (player.closestToPin * 1) + (player.deucePot * 2);
    };

    const Leaderboard = ({ players, sortBy, setSortBy, pointsEnabled }) => {
      const sortedPlayers = [...players].sort((a, b) => {
        if (pointsEnabled) {
          if (sortBy === 'totalPoints') return calculateTotalPoints(b) - calculateTotalPoints(a);
        }
        return b[sortBy] - a[sortBy];
      });

      return (
        <div className="max-w-5xl mx-auto p-6">
          <h2 className="text-3xl font-bold text-center text-yellow-400 mb-6">Tournament Leaderboard</h2>
          <div className="bg-white bg-opacity-90 rounded-lg shadow-xl overflow-hidden">
            <div className="grid grid-cols-7 gap-4 p-4 bg-green-800 text-white font-semibold text-sm uppercase">
              <div>Name</div>
              <div className="cursor-pointer hover:text-yellow-400" onClick={() => setSortBy('wins')}>
                Wins {sortBy === 'wins' && '↓'}
              </div>
              <div className="cursor-pointer hover:text-yellow-400" onClick={() => setSortBy('secondPlace')}>
                2nd Place {sortBy === 'secondPlace' && '↓'}
              </div>
              <div className="cursor-pointer hover:text-yellow-400" onClick={() => setSortBy('closestToPin')}>
                Closest to Pin {sortBy === 'closestToPin' && '↓'}
              </div>
              <div className="cursor-pointer hover:text-yellow-400" onClick={() => setSortBy('deucePot')}>
                Deuce Pot {sortBy === 'deucePot' && '↓'}
              </div>
              <div>Highest Score</div>
              {pointsEnabled && (
                <div className="cursor-pointer hover:text-yellow-400" onClick={() => setSortBy('totalPoints')}>
                  Total Points {sortBy === 'totalPoints' && '↓'}
                </div>
              )}
            </div>
            {sortedPlayers.map((player, index) => (
              <div
                key={player.id}
                className={`grid grid-cols-7 gap-4 p-4 ${
                  index % 2 === 0 ? 'bg-gray-50' : 'bg-gray-100'
                } hover:bg-green-100 transition-colors duration-200 text-gray-800 text-sm`}
              >
                <div className="font-medium">{player.name}</div>
                <div>{player.wins}</div>
                <div>{player.secondPlace}</div>
                <div>{player.closestToPin}</div>
                <div>{player.deucePot}</div>
                <div>{player.highestScore}</div>
                {pointsEnabled && <div>{calculateTotalPoints(player)}</div>}
              </div>
            ))}
          </div>
        </div>
      );
    };

    const AdminSection = ({ players, setPlayers, pointsEnabled, setPointsEnabled }) => {
      const [newPlayer, setNewPlayer] = useState('');

      const addPlayer = () => {
        if (newPlayer.trim()) {
          setPlayers([
            ...players,
            {
              id: players.length + 1,
              name: newPlayer,
              wins: 0,
              secondPlace: 0,
              closestToPin: 0,
              deucePot: 0,
              highestScore: 0,
            },
          ]);
          setNewPlayer('');
        }
      };

      return (
        <div className="max-w-5xl mx-auto p-6">
          <h2 className="text-3xl font-bold text-center text-yellow-400 mb-6">Admin Panel</h2>
          <div className="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
            <div className="flex items-center mb-4">
              <input
                type="checkbox"
                checked={pointsEnabled}
                onChange={() => setPointsEnabled(!pointsEnabled)}
                className="mr-2 h-5 w-5 text-green-600"
              />
              <label className="text-gray-800 font-medium">Enable Points System</label>
            </div>
            <div className="flex space-x-4">
              <input
                type="text"
                value={newPlayer}
                onChange={(e) => setNewPlayer(e.target.value)}
                placeholder="Enter player name"
                className="flex-1 p-2 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-600"
              />
              <button
                onClick={addPlayer}
                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200"
              >
                Add Player
              </button>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [players, setPlayers] = useState(initialPlayers);
      const [sortBy, setSortBy] = useState('totalPoints');
      const [pointsEnabled, setPointsEnabled] = useState(true);

      return (
        <div className="min-h-screen">
          <header className="bg-green-900 py-4">
            <h1 className="text-4xl font-bold text-center text-yellow-400">GolfApp</h1>
          </header>
          <Leaderboard
            players={players}
            sortBy={sortBy}
            setSortBy={setSortBy}
            pointsEnabled={pointsEnabled}
          />
          <AdminSection
            players={players}
            setPlayers={setPlayers}
            pointsEnabled={pointsEnabled}
            setPointsEnabled={setPointsEnabled}
          />
          <footer className="bg-green-900 py-4 text-center text-gray-300">
            &copy; 2025 GolfApp. All rights reserved.
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
